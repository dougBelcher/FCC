<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

<style>
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, Monospace;
  }

  p {
    font-size: 16px;

  }

    border-radius: 50%;
  }

    width: 100px;

<h2 class='red-text text-center'>CatPhotoApp</h2>

<!-- a null clickable ref -->
<p>Click here for <a href='#'>cat photos</a>.</p>

<!-- Null Clickable Kitten image -->

<!-- Null Clickable Kitten image 2 -->
<img src='http://bit.ly/fcc-kittens2' class='img-responsive'>

<div class="row">
  <div class="col-xs-4">
    <!-- Primary button; button spans the entire form  -->
    <button class='btn btn-block btn-primary'>Like</button>
  </div>
  <div class="col-xs-4">
    <!-- Button; text of "Info"; span form -->
    <button class='btn btn-block btn-info'>Info</button>
  </div>
  <div class="col-xs-4">
    <!-- Button; text of "Delete"; Danger -->
    <button class='btn btn-block btn-danger'>Delete</button>
  </div>
</div>

<p>Things cats love:</p>

<!-- Unordered list -->
<ul>
  <li>cat nip</li>
  <li>laser pointers</li>
  <li>lasagna</li>
</ul>
<p>Top 3 things cats hate:</p>

<!-- Ordered list -->
<ol>
  <li>flea treatment</li>
  <li>thunder</li>
  <li>other cats</li>
</ol>

<!-- Form -->
<form action="/submit-cat-photo">

<!-- Radio buttons -->
  <label><input type='radio' name='indoor-outdoor'> Indoor</label>
  <label><input type='radio' name='indoor-outdoor'> Outdoor</label>
  <br>
  
  <!-- Checkbox -->
  <label><input type='checkbox' name='personality'> Loving</label>
  <label><input type='checkbox' name='personality'> Lazy</label>
  <label><input type='checkbox' name='personality'> Crazy</label>
  <br>
  
<!-- Input text field that is required -->
  <input type='text' placeholder='cat photo URL' required>
  <button type='submit'>Submit</button>
</form>
