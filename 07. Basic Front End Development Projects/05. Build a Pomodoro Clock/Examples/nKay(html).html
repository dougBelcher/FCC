<div id="myclock">
  <div class="header center">
    <h2>Pomodoro Clock</h2>
  </div>
  <div class="selectors center">
    <div class="selector">
      <p>Session</p>
      <i id="session-decrease" class="material-icons">expand_more</i>
      <span id="session-display"></span>
      <i id="session-increase" class="material-icons">expand_less</i>
    </div>
    <div class="selector">
      <p>Break</p>
      <i id="break-decrease" class="material-icons">expand_more</i>
      <span id="break-display"></span>
      <i id="break-increase" class="material-icons">expand_less</i>
    </div>
  </div>
  <div id="clock" class="clock center">
    <div class="inner center top">
      <span id="clock-display">Session</span>
    </div>
    <div class="inner center bottom">
      <span id="clock-counter">25m</span>
    </div>
    <div id="clock-background" class="clock-background">
    </div>
  </div>
</div>
