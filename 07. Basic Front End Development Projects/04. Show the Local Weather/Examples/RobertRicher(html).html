<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container module">
    <div class="row">
      <div class="col-sm-6 form">
        <form>
          <h2 class="text-center zipweather">Free Code Camp Zipline</h2>
          <h2 class="text-center">Local Weather App</h2>
          <p><input type="text" class="form-control input-lg text-center" id="zip" placeholder="Zip Code"></p>
          <p><button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button></p>
        </form>
      </div>
      <div class="col-sm-6 widget">
        <div class="description">
          <h2>About</h2>
          <p>Enter your zipcode on the left to get local weather information.
            The background image will change depending on the type of weather
            detected (WIP). Will later add the feature to switch between Celsius
            and Farenheit.</p>
        </div>
        <div class="flex-center">
          <div class="row weather-data">
            <div class="col-sm-12 text-center">
              <h2><span id="target-weather-location"></span></h2>
            </div>
          </div>
          <div class="row weather-data">
            <div class="col-sm-12 text-center">
              <h2><span id="target-weather-icon"></span></h2>
              <div><small id="target-icon-description"></small></div>
            </div>
          </div>
          <div class="row weather-data">
            <div class="col-sm-6 col-sm-offset-3 text-center relative">
              <h2>
                <span id="target-weather-temperature"></span>
                <span id="target-unit"></span>
              </h2>
              <div id="tbar"></div>
              <div id="labels relative">
                <div id="label-current"></div>
                <span id="label-32"></span>
                <span id="label-100"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
